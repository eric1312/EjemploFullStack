<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Incluyendo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario con Bootstrap</h2>
        <form>
            <!-- Nombre -->
            <div class="col-md-6 col-lg-4"> <!-- Esto permitirá que el campo de nombre sea más pequeño en pantallas grandes y ocupe más espacio en pantallas más pequeña -->
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre.
                </div>
            </div>
            <!-- Apellido -->
            <div class="col-md-6 col-lg-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu apellido.
                </div>
            </div>
            <!-- Email -->
            <div class="col-md-6 col-lg-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un correo electrónico válido.
                </div>
            </div>
            <!-- Fecha de nacimiento -->
            <div class="col-md-6 col-lg-4">
                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha" required>
                <div class="invalid-feedback">
                    Por favor, selecciona tu fecha de nacimiento.
                </div>
            </div>
            <!-- País -->
            <div class="col-md-6 col-lg-4">
                <label for="pais" class="form-label">País de residencia</label>
                <select class="form-select" id="pais" required>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">EE.UU.</option>
                    <option value="españa">Italia</option>
                    <option value="chile">Colombia</option>
                    <option value="otro">Otro</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecciona tu país de residencia.
                </div>
            </div>
            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <!-- Script de Bootstrap para validación -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
